<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="container">
      <div class="left"><img id="mobil-img" src="images/image-product-mobile.jpg" alt="perfume"><img id="desk-img" src="images/image-product-desktop.jpg" alt="Perfume"></div>
      <div class="right">
        <div id="product-header">
          <span>P</span><span>E</span><span>R</span><span>F</span><span>U</span><span>M</span><span>E</span></div>
        <h2 id="heading">Gabrielle Essence Eau De Parfum</h2>
        <div id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div id="pricing"><span id="now">$149.99</span><span id="then"><i>$169.99</i></span></div>
        <div id="button_primary"><img style="width: 15px; height:16px;" src="images/icon-cart.svg" alt="cart"><a href="#"> Add to Cart</a></div>
      </div>
    </div>

</body>

</html>
